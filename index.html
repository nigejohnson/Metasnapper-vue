  <script>
    // If re-opening the app ensure everything is set up correctly
    // (currently this only amounts to ensuring that the app log level is set correctly in the mainModule namespace)
    mainModule.reOpenApp();

    const mountedApp = app.mount('#app');
   
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', event => {

      // Prevent Chrome 67 and earlier from automatically showing the prompt
      event.preventDefault();

      // Stash the event so it can be triggered later.
      deferredPrompt = event;

      let installBanner = document.querySelector('#installBanner');

      // Only run the rest of this code if the install banner section is actually present
      if (installBanner)
      {
        // Attach the install prompt to a user gesture
        document.querySelector('#installBtn').addEventListener('click', event => {

        // Show the prompt
        deferredPrompt.prompt();

        // Wait for the user to respond to the prompt
        deferredPrompt.userChoice
          .then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('User accepted the A2HS prompt');
            } else {
              console.log('User dismissed the A2HS prompt');
            }
            deferredPrompt = null;
          });
        });

        // Update UI notify the user they can add to home screen
        installBanner.style.display = 'flex';
      }
    });
  
  </script>
